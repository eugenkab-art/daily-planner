<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üìÖ –ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫: –ù–µ–¥–µ–ª—å–Ω—ã–π –û–±–∑–æ—Ä</title>
    <style>
        /* --- –¶–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ –∏ –ì–æ–ª—É–±–æ–π –ù–µ–æ–º–æ—Ä—Ñ–∏–∑–º --- */
        :root {
            --bg-color: #E8F0F7; /* –û—á–µ–Ω—å —Å–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π —Ñ–æ–Ω */
            --primary-color: #263238; /* –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
            --accent-color: #42A5F5; /* –Ø—Ä–∫–∏–π –ì–æ–ª—É–±–æ–π –¥–ª—è CTA */
            --light-shadow: #FFFFFF;
            --dark-shadow: #C6D1DC;
            --success-color: #66BB6A; /* –ó–µ–ª–µ–Ω—ã–π –¥–ª—è —Å—á–µ—Ç—á–∏–∫–∞ */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            padding: 20px;
        }

        /* --- –û–±—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã (–ö–Ω–æ–ø–∫–∏, –ó–∞–≥–æ–ª–æ–≤–∫–∏) --- */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* --- –ù–∞–≤–∏–≥–∞—Ü–∏—è –∏ –∫–Ω–æ–ø–∫–∏ (Neumorphism) --- */
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            gap: 20px;
        }
        
        .neumorphic-nav-btn {
            background: var(--bg-color);
            color: var(--primary-color);
            border: none;
            border-radius: 50%; /* –ö—Ä—É–≥–ª–∞—è –∫–Ω–æ–ø–∫–∞ */
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            /* –ú—è–≥–∫–∞—è –≤–Ω–µ—à–Ω—è—è —Ç–µ–Ω—å */
            box-shadow: 
                4px 4px 8px var(--dark-shadow),
                -4px -4px 8px var(--light-shadow);
        }

        .neumorphic-nav-btn:hover {
            opacity: 0.95;
            transform: scale(1.05);
        }

        .neumorphic-nav-btn:active {
            /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è (–≤–¥–∞–≤–ª–µ–Ω–Ω–æ—Å—Ç–∏) */
            box-shadow: 
                inset 3px 3px 6px var(--dark-shadow),
                inset -3px -3px 6px var(--light-shadow);
            transform: scale(0.98);
        }

        #currentWeekDisplay {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent-color);
        }

        /* --- –°–µ—Ç–∫–∞ –ù–µ–¥–µ–ª–∏ (Grid) --- */
        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- –ö–∞—Ä—Ç–æ—á–∫–∞ –î–Ω—è (Day Card) --- */
        .day-card {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            /* –ú—è–≥–∫–∞—è –≤–Ω–µ—à–Ω—è—è —Ç–µ–Ω—å */
            box-shadow: 
                6px 6px 12px var(--dark-shadow),
                -6px -6px 12px var(--light-shadow);
        }
        
        .day-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                8px 8px 16px var(--dark-shadow),
                -8px -8px 16px var(--light-shadow);
        }
        
        .day-card:active {
            /* –≠—Ñ—Ñ–µ–∫—Ç –≤–¥–∞–≤–ª–∏–≤–∞–Ω–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ */
             box-shadow: 
                inset 5px 5px 10px var(--dark-shadow),
                inset -5px -5px 10px var(--light-shadow);
            transform: translateY(0);
        }

        .day-name {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .day-date {
            font-size: 2.2em;
            font-weight: 300;
            color: var(--accent-color);
            margin-bottom: 15px;
            line-height: 1;
        }
        
        /* –ö—Ä—É–≥–ª—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–¥–∞—á */
        .task-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--success-color);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 0.9em;
            margin-top: 10px;
            box-shadow: 
                3px 3px 6px rgba(102, 187, 106, 0.4); /* –¢–µ–Ω—å –æ—Ç –∑–µ–ª–µ–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ */
        }
        
        .task-indicator.zero {
             background-color: var(--primary-color);
             box-shadow: 
               3px 3px 6px rgba(38, 50, 56, 0.2); /* –¢–µ–Ω—å –æ—Ç –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ */
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    
    <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>

    <h1>üìÖ –ù–µ–¥–µ–ª—å–Ω—ã–π –û–±–∑–æ—Ä –ó–∞–¥–∞—á</h1>

    <div class="navigation">
        <button class="neumorphic-nav-btn" onclick="changeWeek(-1)">¬´</button>
        <span id="currentWeekDisplay"></span>
        <button class="neumorphic-nav-btn" onclick="changeWeek(1)">¬ª</button>
    </div>

    <div class="week-grid" id="weekGrid">
        </div>

<script>
    // --- JavaScript ---
    // –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –∞–¥—Ä–µ—Å Render
    const API_URL = "https://daily-planner-sj2y.onrender.com";
    let currentStartDate = new Date();

    // ------------------------------------
    // 1. –£–¢–ò–õ–ò–¢–´ –ò –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø
    // ------------------------------------
    
    function getToken() {
        return localStorage.getItem('authToken');
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    if (!getToken()) {
        // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω–∞ –Ω–µ—Ç, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
        window.location.href = 'index.html';
    }
    
    // –§–£–ù–ö–¶–ò–Ø logout (–±—ã–ª–∞ –ø–æ—Ç–µ—Ä—è–Ω–∞)
    function logout() {
        localStorage.removeItem('authToken');
        window.location.href = 'index.html';
    }
    
    // –ü–æ–ª—É—á–∏—Ç—å –Ω–∞—á–∞–ª–æ –Ω–µ–¥–µ–ª–∏ (–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫) –¥–ª—è –∑–∞–¥–∞–Ω–Ω–æ–π –¥–∞—Ç—ã
    function getStartOfWeek(date) {
        const day = date.getDay(); // 0 (–í—Å) –¥–æ 6 (–°–±)
        
        // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –¥–ª—è –Ω–∞—á–∞–ª–∞ –Ω–µ–¥–µ–ª–∏ —Å –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞ (1):
        // –ï—Å–ª–∏ —Å–µ–≥–æ–¥–Ω—è –í—Å (0), —Å–¥–≤–∏–≥–∞–µ–º –Ω–∞ -6, —á—Ç–æ–±—ã –ø–æ–ø–∞—Å—Ç—å –Ω–∞ –ø—Ä–æ—à–ª—ã–π –ü–Ω.
        // –ò–Ω–∞—á–µ —Å–¥–≤–∏–≥–∞–µ–º –Ω–∞ 1.
        let diff = date.getDate() - day + (day === 0 ? -6 : 1); 

        const startOfWeek = new Date(date.getFullYear(), date.getMonth(), diff);
        return startOfWeek;
    }

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –≤ YYYY-MM-DD
    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // –ù–∞–∑–≤–∞–Ω–∏—è –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (–ü–Ω - –í—Å)
    const dayNames = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
    
    // ------------------------------------
    // 2. –û–¢–†–ò–°–û–í–ö–ê –ò –ó–ê–ì–†–£–ó–ö–ê
    // ------------------------------------

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏ –Ω–µ–¥–µ–ª–∏
    function renderWeek(startDate) {
        const weekGrid = document.getElementById('weekGrid');
        weekGrid.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞
        
        const display = document.getElementById('currentWeekDisplay');
        const endDate = new Date(startDate);
        endDate.setDate(startDate.getDate() + 6);
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∏–∞–ø–∞–∑–æ–Ω–∞ –¥–∞—Ç –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ
        display.textContent = `${startDate.toLocaleDateString('ru-RU')} ‚Äì ${endDate.toLocaleDateString('ru-RU')}`;
        
        const tasksToLoad = [];

        for (let i = 0; i < 7; i++) {
            const date = new Date(startDate);
            date.setDate(startDate.getDate() + i);
            const dateStr = formatDate(date);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–Ω–¥–µ–∫—Å –¥–Ω—è –Ω–µ–¥–µ–ª–∏ (0-6)
            let dayIndex = (i) % 7; 
            
            // –°–æ–∑–¥–∞–Ω–∏–µ HTML –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–Ω—è
            const card = document.createElement('div');
            card.className = 'day-card';
            card.setAttribute('data-date', dateStr);
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ day.html —Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –¥–∞—Ç–æ–π
            card.onclick = () => window.location.href = `day.html?date=${dateStr}`; 

            card.innerHTML = `
                <div class="day-name">${dayNames[dayIndex]}</div>
                <div class="day-date">${date.getDate()}</div>
                <div id="count-${dateStr}">
                    <span class="task-indicator zero">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                </div>
            `;
            
            weekGrid.appendChild(card);
            tasksToLoad.push(dateStr);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—á–µ—Ç—á–∏–∫–æ–≤ –∑–∞–¥–∞—á –¥–ª—è –≤—Å–µ—Ö –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏
        loadTaskCount(tasksToLoad); 
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—á–µ—Ç—á–∏–∫–æ–≤ –∑–∞–¥–∞—á
    async function loadTaskCount(dates) {
        const token = getToken();

        // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –ø—Ä–æ–º–∏—Å–æ–≤ –¥–ª—è –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ (N+1 –ø—Ä–æ–±–ª–µ–º–∞, –Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç)
        const fetchPromises = dates.map(date => 
            fetch(`${API_URL}/api/tasks/count?date=${date}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                // –ï—Å–ª–∏ –Ω–µ—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
                if (response.status === 401 || response.status === 403) {
                     logout();
                     // –ü—Ä–æ–º–∏—Å –∑–∞–≤–µ—Ä—à–∏—Ç—Å—è, –Ω–æ –Ω–µ –≤—ã–∑–æ–≤–µ—Ç –æ—à–∏–±–∫—É
                     return { json: () => ({ count: 0 }) };
                }
                return response.json();
            })
            .then(data => ({ date, count: data.count || 0 })) // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –¥–∞—Ç—É –∏ —Å—á–µ—Ç—á–∏–∫
            .catch(error => {
                console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á –¥–ª—è ${date}:`, error);
                return { date, count: 0 }; 
            })
        );
        
        // –ñ–¥–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –∑–∞–ø—Ä–æ—Å–æ–≤
        const results = await Promise.all(fetchPromises);

        results.forEach(result => {
            const { date, count } = result;
            const container = document.getElementById(`count-${date}`);
            
            if (container) {
                const indicator = container.querySelector('.task-indicator');
                indicator.textContent = `–ó–∞–¥–∞—á: ${count}`;
                
                // –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∑–∞–¥–∞—á
                if (count > 0) {
                    indicator.classList.remove('zero');
                } else {
                    indicator.classList.add('zero');
                }
            }
        });
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –Ω–µ–¥–µ–ª—è–º–∏ (–§–£–ù–ö–¶–ò–Ø changeWeek)
    function changeWeek(offset) {
        currentStartDate.setDate(currentStartDate.getDate() + (offset * 7));
        currentStartDate = getStartOfWeek(currentStartDate); // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –Ω–∞—á–∞–ª–æ –Ω–µ–¥–µ–ª–∏
        renderWeek(currentStartDate);
    }
    
    // ------------------------------------
    // 3. –ó–ê–ü–£–°–ö
    // ------------------------------------

    document.addEventListener('DOMContentLoaded', () => {
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–π –¥–∞—Ç—ã –Ω–∞ –Ω–∞—á–∞–ª–æ —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–∏ (–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫)
        currentStartDate = getStartOfWeek(new Date());
        renderWeek(currentStartDate);
    });
</script>

</body>
</html>
