<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üìÖ –ï–∂–µ–Ω–µ–¥–µ–ª—å–Ω—ã–π –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: #f8f5f0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(120, 119, 116, 0.03) 3px, transparent 0),
                radial-gradient(circle at 90% 80%, rgba(120, 119, 116, 0.02) 2px, transparent 0);
            background-size: 80px 80px, 60px 60px;
            min-height: 100vh;
        }
        
        .paper-container {
            background: #fffdf8;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 
                0 8px 25px rgba(139, 115, 85, 0.15),
                0 0 0 1px rgba(139, 115, 85, 0.1),
                inset 0 0 30px rgba(139, 115, 85, 0.05);
            position: relative;
            min-height: 600px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .week-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .day-card {
            background: white;
            border: 2px solid #8B7355;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.1);
        }
        
        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(139, 115, 85, 0.2);
            border-color: #667eea;
        }
        
        .day-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #8B7355;
            margin-bottom: 8px;
        }
        
        .day-date {
            font-size: 1.1em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .day-tasks {
            font-size: 0.9em;
            color: #888;
        }
        
        .current-week {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: #8B7355;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: #667eea;
            transform: translateY(-2px);
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 6px;
        }
        
        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="paper-container">
        <div class="user-info">
            –í—ã –≤–æ—à–ª–∏ –∫–∞–∫: <span id="currentUser"></span>
            <button id="logoutBtn" class="logout-btn">–í—ã–π—Ç–∏</button>
        </div>
        
        <div class="header">
            <h1>üìÖ –ï–∂–µ–Ω–µ–¥–µ–ª—å–Ω—ã–π –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫</h1>
            <div class="current-week" id="currentWeek"></div>
        </div>
        
        <div class="week-grid" id="weekGrid">
            <!-- –î–Ω–∏ –Ω–µ–¥–µ–ª–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn" id="prevWeekBtn">‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è –Ω–µ–¥–µ–ª—è</button>
            <button class="nav-btn" id="nextWeekBtn">–°–ª–µ–¥—É—é—â–∞—è –Ω–µ–¥–µ–ª—è ‚Üí</button>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å localStorage
        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        function getUserData() {
            const userData = localStorage.getItem('userData');
            return userData ? JSON.parse(userData) : null;
        }

        function clearAuthData() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function checkAuth() {
            const token = getAuthToken();
            const userData = getUserData();
            
            if (!token || !userData) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('currentUser').textContent = userData.username;
        }

        // –í—ã—Ö–æ–¥
        document.getElementById('logoutBtn').addEventListener('click', () => {
            clearAuthData();
            window.location.href = 'index.html';
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –Ω–µ–¥–µ–ª–µ–π
        function getWeekDates(date = new Date()) {
            const startOfWeek = new Date(date);
            const day = startOfWeek.getDay();
            const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
            startOfWeek.setDate(diff);
            
            const weekDates = [];
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(startOfWeek);
                currentDate.setDate(startOfWeek.getDate() + i);
                weekDates.push(currentDate);
            }
            
            return weekDates;
        }

        function formatDate(date) {
            const days = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞'];
            const months = ['—è–Ω–≤', '—Ñ–µ–≤', '–º–∞—Ä', '–∞–ø—Ä', '–º–∞—è', '–∏—é–Ω', '–∏—é–ª', '–∞–≤–≥', '—Å–µ–Ω', '–æ–∫—Ç', '–Ω–æ—è', '–¥–µ–∫'];
            
            return {
                dayName: days[date.getDay()],
                date: `${date.getDate()} ${months[date.getMonth()]}`
            };
        }

        function renderWeek(weekDates) {
            const weekGrid = document.getElementById('weekGrid');
            const currentWeek = document.getElementById('currentWeek');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–µ–¥–µ–ª–∏
            const firstDay = weekDates[0];
            const lastDay = weekDates[6];
            currentWeek.textContent = `–ù–µ–¥–µ–ª—è ${firstDay.getDate()}-${lastDay.getDate()} ${['—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è', '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'][lastDay.getMonth()]} ${lastDay.getFullYear()}`;
            
            // –û—á–∏—â–∞–µ–º —Å–µ—Ç–∫—É
            weekGrid.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–Ω–∏
            weekDates.forEach((date, index) => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                const formatted = formatDate(date);
                
                dayCard.innerHTML = `
                    <div class="day-name">${formatted.dayName}</div>
                    <div class="day-date">${formatted.date}</div>
                    <div class="day-tasks">–ó–∞–¥–∞—á: <span id="taskCount-${index}">0</span></div>
                `;
                
                dayCard.addEventListener('click', () => {
                    const dateStr = date.toISOString().split('T')[0];
                    window.location.href = `index.html?date=${dateStr}`;
                });
                
                weekGrid.appendChild(dayCard);
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–¥–∞—á –¥–ª—è —ç—Ç–æ–≥–æ –¥–Ω—è
                loadTaskCount(date, index);
            });
        }

        async function loadTaskCount(date, index) {
            const token = getAuthToken();
            const dateStr = date.toISOString().split('T')[0];
            
            try {
                const response = await fetch(`/api/notes?date=${dateStr}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const notes = await response.json();
                    document.getElementById(`taskCount-${index}`).textContent = notes.length;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', error);
            }
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –Ω–µ–¥–µ–ª—è–º
        let currentWeekStart = new Date();

        document.getElementById('prevWeekBtn').addEventListener('click', () => {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            renderWeek(getWeekDates(currentWeekStart));
        });

        document.getElementById('nextWeekBtn').addEventListener('click', () => {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            renderWeek(getWeekDates(currentWeekStart));
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            renderWeek(getWeekDates());
        });
    </script>
</body>
</html>
