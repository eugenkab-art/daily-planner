<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üìÖ –ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫: –í—Ö–æ–¥ –∏ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
<style>
    /* --- –¶–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ –∏ –ì–æ–ª—É–±–æ–π –ù–µ–æ–º–æ—Ä—Ñ–∏–∑–º --- */
    :root {
        --bg-color: #E8F0F7; /* –û—á–µ–Ω—å —Å–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π —Ñ–æ–Ω */
        --primary-color: #263238; /* –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
        --accent-color: #42A5F5; /* –Ø—Ä–∫–∏–π –ì–æ–ª—É–±–æ–π –¥–ª—è CTA */
        --light-shadow: #FFFFFF; /* –ß–∏—Å—Ç–æ –±–µ–ª—ã–π –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–Ω–∏ */
        --dark-shadow: #C6D1DC; /* –•–æ–ª–æ–¥–Ω—ã–π —Å–µ—Ä—ã–π –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–Ω–∏ */
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏ –û—Å–Ω–æ–≤–Ω–∞—è –ö–∞—Ä—Ç–æ—á–∫–∞ --- */
    .neumorphic-card {
        display: flex;
        flex-direction: column;
        width: 400px;
        padding: 40px;
        border-radius: 25px; 
        background: var(--bg-color);
        /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–¥–∏—É—Å –∏ —Å–¥–≤–∏–≥ —Ç–µ–Ω–∏, —á—Ç–æ–±—ã —ç—Ñ—Ñ–µ–∫—Ç –±—ã–ª –∑–∞–º–µ—Ç–Ω–µ–µ */
        box-shadow: 
            10px 10px 20px var(--dark-shadow),   
            -10px -10px 20px var(--light-shadow); 
        transition: all 0.3s ease;
    }

    /* --- –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∏ –≤–∫–ª–∞–¥–∫–∏ --- */
    .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 30px;
        padding-bottom: 5px; 
    }

    .tab-button {
        flex-grow: 1;
        padding: 15px 0;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        color: var(--primary-color);
        background: none;
        border: none;
        border-bottom: 3px solid transparent;
        transition: all 0.3s ease;
    }
    
    .tab-button.active {
        border-bottom-color: var(--accent-color);
    }

    /* --- –ü–æ–ª—è –≤–≤–æ–¥–∞ (Neumorphic Inset Style) --- */
    input[type="email"],
    input[type="password"],
    input[type="text"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 12px;
        box-sizing: border-box;
        font-size: 16px;
        color: var(--primary-color);
        
        /* –≠—Ñ—Ñ–µ–∫—Ç "–í–¥–∞–≤–ª–µ–Ω–Ω–æ—Å—Ç–∏" */
        background: var(--bg-color);
        box-shadow: 
            inset 4px 4px 8px var(--dark-shadow),   
            inset -4px -4px 8px var(--light-shadow);
        transition: box-shadow 0.3s ease;
    }
    input:focus {
        outline: none;
    }


    /* --- –ö–Ω–æ–ø–∫–∏ (Neumorphic Style) --- */
    .neumorphic-btn {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.2s ease;
        /* –¢–µ–Ω—å –æ—Ç –≥–æ–ª—É–±–æ–≥–æ –∞–∫—Ü–µ–Ω—Ç–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ */
        box-shadow: 
            4px 4px 8px rgba(66, 165, 245, 0.4), 
            -4px -4px 8px rgba(66, 165, 245, 0.4); 
    }

    .neumorphic-btn:hover {
        opacity: 0.95;
        transform: translateY(-1px);
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç "–ù–∞–∂–∞—Ç–∏—è" */
    .neumorphic-btn:active {
        box-shadow: 
            inset 3px 3px 6px rgba(0, 0, 0, 0.2),
            inset -3px -3px 6px rgba(255, 255, 255, 0.2);
        transform: translateY(1px);
    }

    /* --- –°–æ–æ–±—â–µ–Ω–∏—è --- */
    .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 12px;
        text-align: center;
        font-weight: bold;
        box-shadow: 
            3px 3px 6px var(--dark-shadow),
            -3px -3px 6px var(--light-shadow);
    }
    /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç—Ç–µ–Ω–∫–∏ –≥–æ–ª—É–±–æ–≥–æ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π */
    .error { background-color: #FFCDD2; color: #C62828; } /* –°–≤–µ—Ç–ª–æ-–∫—Ä–∞—Å–Ω—ã–π */
    .success { background-color: #C8E6C9; color: #388E3C; } /* –°–≤–µ—Ç–ª–æ-–∑–µ–ª–µ–Ω—ã–π */

    .hidden { display: none; }
</style>
</head>
<body>

<div class="neumorphic-card">
    
    <div class="tabs">
        <button class="tab-button active" onclick="showForm('login')">–í—Ö–æ–¥</button>
        <button class="tab-button" onclick="showForm('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>

    <div id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
        <button class="neumorphic-btn" onclick="login()">–í–æ–π—Ç–∏</button>
        <div id="loginMessage" class="message hidden"></div>
    </div>

    <div id="registerForm" class="hidden">
        <input type="text" id="registerName" placeholder="–ò–º—è" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
        <button class="neumorphic-btn" onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        <div id="registerMessage" class="message hidden"></div>
    </div>

</div>

<script>
    // --- JavaScript ---
    const API_URL = "https://daily-planner-sj2y.onrender.com/api/auth";

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
    function showForm(formType) {
        const loginBtn = document.querySelector('.tab-button:nth-child(1)');
        const registerBtn = document.querySelector('.tab-button:nth-child(2)');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        if (formType === 'login') {
            loginBtn.classList.add('active');
            registerBtn.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        } else {
            loginBtn.classList.remove('active');
            registerBtn.classList.add('active');
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        }
        // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
        document.getElementById('loginMessage').classList.add('hidden');
        document.getElementById('registerMessage').classList.add('hidden');
    }

    /**
     * –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ –∏–ª–∏ –æ—à–∏–±–∫–µ.
     */
    function showMessage(elementId, message, isError = false) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.className = isError ? 'message error' : 'message success';
        element.classList.remove('hidden');
        setTimeout(() => {
            element.classList.add('hidden');
        }, 3000);
    }

    /**
     * –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.
     */
    async function register() {
        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        try {
            const response = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                localStorage.setItem('authToken', data.token);
                showMessage('registerMessage', '‚úÖ –£—Å–ø–µ—Ö! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
                setTimeout(() => {
                     window.location.href = 'weekly.html';
                }, 1000);

            } else {
                // –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
                showMessage('registerMessage', `‚ùå –û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, true);
            }
        } catch (error) {
            showMessage('registerMessage', '‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ —Å–µ—Ç–∏.', true);
            console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
        }
    }

    /**
     * –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –≤—Ö–æ–¥ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.
     */
    async function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥
                localStorage.setItem('authToken', data.token);
                showMessage('loginMessage', '‚úÖ –£—Å–ø–µ—Ö! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
                setTimeout(() => {
                     window.location.href = 'weekly.html';
                }, 1000);

            } else {
                // –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞
                showMessage('loginMessage', `‚ùå –û—à–∏–±–∫–∞: ${data.error || '–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ'}`, true);
            }
        } catch (error) {
            showMessage('loginMessage', '‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ —Å–µ—Ç–∏.', true);
            console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
        }
    }
</script>

</body>
</html>
